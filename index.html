<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dançarina Colorida</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Dançarina -->
  <div class="video-stack">
    <!-- Dançarina Colorida - 01 -->
    <video class="layer layer-green" autoplay muted loop playsinline preload="auto">
      <source src="https://assets.codepen.io/12550455/dancer-base.webm" type="video/webm">
      Seu navegador não suporta vídeo.
    </video>

    <!-- Dançarina Colorida - 02 -->
    <video class="layer layer-red" autoplay muted loop playsinline preload="auto">
      <source src="https://assets.codepen.io/12550455/dancer-base.webm" type="video/webm">
    </video>

    <!-- Dançarina Colorida - 03 -->
    <video class="layer layer-blue" autoplay muted loop playsinline preload="auto">
      <source src="https://assets.codepen.io/12550455/dancer-base.webm" type="video/webm">
    </video>

  </div>

  <!-- Áudio -->
  <audio id="music" controls>
    <source src="áudio/dançarina colorida.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <script src="script.js"></script>
</body>
</html>
